<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/tab.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Electric Cars, Solar & Clean Energy | Tesla</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="tesla" src="images/tesla.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
              <li class="nav-item ms-3">
                <a class="nav-link active" aria-current="page" href="#">Vehicle</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="#">Energy</a>
              </li>
              <li class="nav-item dropdown ms-3">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Charging
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link " >Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div id="carouselExampleCombined" class="carousel slide position-relative" data-bs-ride="carousel" data-bs-interval="3000">
        <!-- ✅ Added from Code 1: Carousel Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCombined" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCombined" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
      

        
      


        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/model3.avif" class="d-none d-md-block w-100" alt="Desktop Image" style="height: 80vh; object-fit: cover;" />

        <!-- Mobile image -->
        <img src="images/model3-mob.avif" class="d-block d-md-none w-100" alt="Mobile Image" style="width: 100%; height: auto;" />
            <!-- ✅ Added from Code 1: Caption -->
            <div class="carousel-caption  d-block">
              <h5>Model 3</h5>
              <p></p><u>0% ARP Available</u></p>
              <button class="btn btn-primary me-3">Order Now</button><span><button class="btn btn-light">Learn More</button></span>
            </div>
          </div>
          <div class="carousel-item active">
            <img src="images/modely.avif" class="d-none d-md-block w-100" alt="Desktop Image" style="height: 80vh; object-fit: cover;" />
            <img src="images/modely-mob.avif" class="d-block d-md-none w-100" alt="Mobile Image" style="width: 100%; height: auto;" />

            <div class="carousel-caption  d-block">
              <h5>Model Y</h5>
              <p><u>1.99% ARP Available</u></p>
              <button class="btn btn-primary me-3">Order Now</button><span><button class="btn btn-light">Learn More</button></span>
            </div>
          </div>
        </div>
      
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCombined" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCombined" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
        
   

    <!-- boot strap popper Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <!-- boot strap Scripts -->
    <script src="js/bootstrap.js"></script>
</body>
</html>
